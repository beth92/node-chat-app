<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NodeChat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect', () => {
        console.log('Connected to server');
      });
      socket.on('disconnect', () => {
        console.log('disconnected from server');
      });
    </script>
  </head>
  <body>
    <p>Welcome to the chat app</p>
  </body>
</html>
